<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; background: #f0ebe4; font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', -apple-system, sans-serif;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background: #f0ebe4; padding: 40px 20px;">
    <tr>
      <td align="center">
        <table role="presentation" width="460" cellpadding="0" cellspacing="0" style="max-width: 460px; background: #ffffff; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 30px rgba(58,51,48,0.06);">

          <!-- Header + Logo -->
          <tr>
            <td style="background: #faf7f2; padding: 32px 32px 24px; text-align: center; border-bottom: 1px solid #f0e9df;">
              <img src="{{ .SiteURL }}/email/logo.png" alt="미모의 하루" style="height: 80px;">
            </td>
          </tr>

          <!-- Character -->
          <tr>
            <td style="text-align: center; padding: 28px 32px 4px;">
              <img src="{{ .SiteURL }}/email/character.png" alt="미모 캐릭터" style="width: 100px; height: 100px; object-fit: contain;">
            </td>
          </tr>

          <!-- Body -->
          <tr>
            <td style="padding: 12px 36px 36px; text-align: center;">
              <h2 style="font-size: 19px; font-weight: 700; color: #3a3330; margin: 0 0 6px;">환영해요! 🐾</h2>
              <p style="font-size: 13px; font-weight: 300; color: #a89a8c; margin: 0 0 24px; line-height: 1.6;">미모의 하루에 가입해 주셔서 감사합니다</p>

              <p style="font-size: 14px; color: #6b5f56; line-height: 1.8; margin: 0 0 28px; text-align: left;">
                보호자님, 안녕하세요!<br><br>
                아래 버튼을 눌러 이메일 인증을 완료해 주세요.
              </p>

              <!-- CTA Button -->
              <a href="{{ .ConfirmationURL }}" style="display: inline-block; padding: 13px 44px; background: #cdac71; color: #ffffff; font-size: 14px; font-weight: 600; text-decoration: none; border-radius: 50px; box-shadow: 0 4px 14px rgba(205,172,113,0.3);">이메일 인증하기</a>

              <!-- Divider -->
              <div style="width: 36px; height: 1px; background: #e8dfd3; margin: 24px auto;"></div>

              <p style="font-size: 12px; color: #b5a899; line-height: 1.7; text-align: center;">
                본인이 가입한 적이 없다면 이 메일을 무시해 주세요.<br>
                문의사항은 <a href="http://pf.kakao.com/_gqxkRX" style="color: #cdac71; text-decoration: underline;">개발자에게 알려주세요</a>.
              </p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background: #faf7f2; padding: 22px 36px; text-align: center; border-top: 1px solid #f0e9df;">
              <span style="font-weight: 700; color: #cdac71; font-size: 12px; display: block; margin-bottom: 2px;">미모의 하루</span>
              <p style="font-size: 11px; color: #b5a899; line-height: 1.8; margin: 0;">반려동물과 함께하는 건강한 하루</p>
              <p style="font-size: 11px; color: #b5a899; line-height: 1.8; margin: 0;">© 2025 미모의 하루. All rights reserved.</p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
